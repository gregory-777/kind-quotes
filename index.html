<!DOCTYPE html>
<title>Kind Quotes</title>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
    <div class="top"></div>
    <div class="floating_text">
        <button class="qotd_button">QOTD</button> <button class="explore_button">Explore</button> <button class="mission_button">Mission</button>
    </div>
    </nav>
    <div class="day_heading">
        <div class="quote_day">
            <strong>Quote of the Day:&nbsp; </strong>
            <div class="date"></div>
        </div>
    </div>
    <div class="quote_box">
        <p class="quote_text"></p>
        <p class="author_text"></p>
        <p class="description_text"></p>
    </div>
    <div class="explore_container">
        <div class="explore_background">
            <div class="explore_title">Explore</div>
            <div class="explore_description">Discover all the kind quotes in our database! We have a couple quotes blah blah blah</div>
            <div class="explore_quote">“In a world where you can be anything, be kind.”</div>
            <div class="explore_author">Clare Pooley</div>
            <div><button onclick="generateNewOnClick()" class="generate_button">Generate new</button></div>
        </div>
    </div>
    <div class="mission_container">
        <div class="mission_background">
            <div class="mission_title">Mission</div>
            <div class="mission_description">I started kindquotes.org because I...</div>
        </div>
    </div>
    <div class="contact_bottom_container">
        <div class="contact_bottom">Have any questions, comments, or concerns? Email me at <a class="email" href="mailto:gregory@kindquotes.org">gregory@kindquotes.org</a>! </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
